            <!-- Modal -->
            <div class="modal" tabindex="-1" role="dialog" id='results'>
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Match</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </div>
                        <div class="modal-body">
                          <!-- <p>Modal body text goes here.</p> -->
                          <h2 id="matchName"></h2>
          <img id="matchImage" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">


                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>

                  <script
                  src="https://code.jquery.com/jquery-3.4.1.min.js"
                  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                  crossorigin="anonymous"></script>


                  <script type="text/javascript">
                    // Chosen CSS
                    var config = {
                      ".form-control": {},
                      ".form-control-deselect": {
                        allow_single_deselect: true
                      },
                      ".form-control-no-single": {
                        disable_search_threshold: 10
                      },
                      ".form-control-no-results": {
                        no_results_text: "No data found!"
                      },
                      ".form-control-width": {
                        width: "95%"
                      }
                    };
                
                    for (var selector in config) {
                      $(selector).chosen(config[selector]);
                    }
                
                    // Capture the form inputs
                    $("#submit").on("click", function(event) {
                      event.preventDefault();
                
                      // Form validation
                      function validateForm() {
                        var isValid = true;
                        $(".form").each(function() {
                          if ($(this).val() === "") {
                            isValid = false;
                          }
                        });
                
                        $(".form-control").each(function() {
                
                          if ($(this).val() === "") {
                            isValid = false;
                          }
                        });
                        return isValid;
                      }
                
                      // If all required fields are filled
                      if (validateForm()) {
                        // Create an object for the user"s data
                        var dataInput = {
                          name: $("#name").val(),
                          picture: $("#picture").val(),
                          scores: [
                            $("#p1").val(),
                            $("#p2").val(),
                            $("#p3").val(),
                            $("#p4").val(),
                            $("#p5").val(),
                            $("#p6").val(),
                            $("#p7").val(),
                            $("#p8").val(),
                            $("#p9").val(),
                            $("#p10").val()
                          ]
                        };
                
                        // AJAX post the data to the friends API.
                        $.post("/api/friends", dataInput, function(data) {
                
                          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                          $("#matchName").text(data.name);
                          $("#matchImage").attr("src", data.picture);
                
                          // Show the modal with the best match
                          $("#results").modal("toggle");
                
                        });
                      } else {
                        alert("Please fill out all fields before submitting!");
                      }
                    });
                  </script>
                
                
    

 


</div>
