<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-FriendFinder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<div class="container">

    <h1>Survey Questions</h1>
    <hr class="my-4">

    <h2>About you</h2>

    <form>

        <!-- Name input -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Name (Required)</label>
              <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Enter name here">
            </div>

        <!-- image link input -->
            <div class="form-group">
                    <label for="exampleFormControlInput1">Link to Photo Image (Required)</label>
                    <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Enter link here">
                  </div>

        <!-- questions set -->
                <div class="mt-5">
        <h3>Select <strong>1</strong> if strongly disagree and select <strong>5</strong> if you strongly agree</h3>


                </div>

            <div class="form-group mt-5">
            <h2>Question 1</h2>
              <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            
   
          </form>


</div>
    
</body>
</html>
